<div id="calendar-section" class="card border-[var(--color-buttons)] border-b-4 lg:mb-6 mb-2 lg:p-6 p-2">
  <div class="flex flex-col lg:flex-row items-center lg:justify-between lg:mb-4 mb-2 gap-2">
    <div class="flex items-center gap-2">
      <button id="prev-month" class="btn px-2 py-1 bg-[var(--color-buttons)] text-[var(--color-text-secondary)] hover:bg-[var(--color-buttons-hover)]">&#60;</button>
      <div id="calendar-title" class="text-xl font-semibold text-[var(--color-text-primary)] min-w-[180px] text-center"></div>
      <button id="next-month" class="btn px-2 py-1 bg-[var(--color-buttons)] text-[var(--color-text-secondary)] hover:bg-[var(--color-buttons-hover)]">&#62;</button>
    </div>
    <div class="flex items-center gap-2">
      <button id="reset-date" class="range-btn btn--active">Todas as Datas</button>
      <button id="filter-today" class="range-btn btn--inactive">Hoje</button>
      <button id="filter-week" class="range-btn btn--inactive">Esta semana</button>
    </div>
  </div>
  <div id="calendar" class="calendar-grid"></div>
</div>
<script src="{{ '/assets/js/calendar.js' | relative_url }}" defer></script>
