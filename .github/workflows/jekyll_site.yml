name: Jekyll Site Build and Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Docker Checks"]
    branches: [main]
    types:
      - completed
  push:
    paths:
      - 'events.csv'

permissions:
  contents: write
  packages: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Jekyll site
        run: docker run -v ${{ github.workspace }}/events_listing:/jekyll/events_listing -v ${{ github.workspace }}/_site:/jekyll/_site ghcr.io/zewelor/ps_events:latest jekyll build --source events_listing --destination _site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
