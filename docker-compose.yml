services:
  app:
    build:
      context: .
      target: dev
    tty: true
    stdin_open: true
    ports:
      - "127.0.0.1:4000:4000"
      - "127.0.0.1:35729:35729"
    volumes:
      - .:/app:cached
      - bundler:/bundle
      - vscode:/home/app/.vscode-server

volumes:
  vscode:
  bundler:
