---
layout: default
title: Events Listing
---

<section id="event-list" class="mb-8">
  <h2 class="text-2xl font-semibold mb-6">Upcoming Events</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for event in site.data.events %}
    <div class="event-card rounded-lg shadow-lg overflow-hidden flex flex-col" data-date="{{ event['Start time'] }}">
      <a href="/events/{{ event['Name'] | slugify }}">
        <img src="https://raw.githubusercontent.com/zewelor/ps_events/refs/heads/main/images/{{ event['Image'] }}.webp" alt="{{ event['Name'] }}" class="w-full h-48 object-cover" onerror="this.parentElement.innerHTML = defaultImageSVG;">
      </a>
      <div class="p-4 sm:p-6 flex-grow flex flex-col">
        <h3 class="event-card-title text-xl font-semibold mb-2">
          <a href="/events/{{ event['Name'] | slugify }}">{{ event["Name"] }}</a>
        </h3>
        <p class="text-sm text-gray-600 mb-1">
          <strong>When:</strong> {{ event["Start time"] }} - {{ event["End time"] }}
        </p>
        <p class="text-sm text-gray-600 mb-3">
          <strong>Where:</strong> {{ event["Location"] }}
        </p>
        <a href="/events/{{ event['Name'] | slugify }}" class="event-more-info-button mt-4 inline-block text-center py-2 px-4 rounded-md text-sm">More Info</a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
