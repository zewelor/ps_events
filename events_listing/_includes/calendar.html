<div id="calendar-section" class="our-section">
  <div class="flex items-center justify-between mb-4 flex-wrap gap-2">
    <div class="flex items-center gap-2">
      <button id="prev-month" class="btn px-2 py-1 bg-[var(--color-buttons)] text-[var(--color-text-secondary)] hover:bg-[var(--color-buttons-hover)]">&#60;</button>
      <h2 id="calendar-title" class="section-subtitle"></h2>
      <button id="next-month" class="btn px-2 py-1 bg-[var(--color-buttons)] text-[var(--color-text-secondary)] hover:bg-[var(--color-buttons-hover)]">&#62;</button>
      <select id="year-select" class="ml-2 border rounded px-2 py-1 text-sm"></select>
    </div>
    <div class="flex items-center gap-2">
      <button id="filter-today" class="btn px-3 py-1 bg-[var(--color-buttons)] text-[var(--color-text-secondary)] hover:bg-[var(--color-buttons-hover)]">Hoje</button>
      <button id="filter-week" class="btn px-3 py-1 bg-[var(--color-buttons)] text-[var(--color-text-secondary)] hover:bg-[var(--color-buttons-hover)]">Esta semana</button>
      <button id="filter-month" class="btn px-3 py-1 bg-[var(--color-buttons)] text-[var(--color-text-secondary)] hover:bg-[var(--color-buttons-hover)]">Este mÃªs</button>
      <button id="reset-date" class="btn px-3 py-1 bg-[var(--color-buttons)] text-[var(--color-text-secondary)] hover:bg-[var(--color-buttons-hover)] hidden">Limpar data</button>
    </div>
  </div>
  <div id="calendar" class="grid grid-cols-7 text-center text-sm rounded-lg overflow-hidden border-2 border-gray-200 bg-white"></div>
</div>
<script src="{{ '/assets/js/calendar.js' | relative_url }}" defer></script>
