<!DOCTYPE html>
<html lang="en" class="overflow-y-auto [scrollbar-gutter:stable]">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <meta name="msapplication-config" content="/assets/browserconfig.xml">
    <meta name="theme-color" content="#75c8e2">

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PXO Pulse">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css?{{ site.time | date: '%s' }}">
    {% seo %}
  </head>
  <body class="bg-neutral-100 font-sans flex flex-col min-h-screen">
    {% include header.html %}
    <main class="container mx-auto p-4 sm:p-6 flex-grow">
      {{ content }}
    </main>
    {% include footer.html %}

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.error('SW registration failed: ', registrationError);
            });
        });
      }

      // Basic PWA event handling - prevent auto install prompts
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt available');
        // Prevent Chrome from automatically showing the prompt
        e.preventDefault();
      });

      // Log when app is installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
      });
    </script>
  </body>
</html>
