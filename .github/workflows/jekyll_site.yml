name: Deploy Jekyll site to Pages

on:
  push:
    branches:
      - main
    paths:
      - 'events.csv'
      - '.github/workflows/jekyll_site.yml'
      - 'events_listing/**'
  workflow_dispatch:
  schedule:
    - cron: '0 5 */1 * *'
  workflow_run:
    workflows: ["Regenerate events"]
    branches: [main]
    types:
      - completed

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  packages: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    # Skip if triggered by failed workflow_run (e.g., Docker Checks failed)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Wait for Docker Checks if running
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if Docker Checks workflow is running for this commit and wait for it
          MAX_WAIT=600  # 10 minutes max
          POLL_INTERVAL=15

          for i in $(seq 1 $((MAX_WAIT / POLL_INTERVAL))); do
            # Check for running/queued workflows
            RUNNING=$(gh api repos/${{ github.repository }}/actions/workflows/docker_checks.yml/runs \
              --jq ".workflow_runs[] | select(.head_sha == \"${{ github.sha }}\" and (.status == \"in_progress\" or .status == \"queued\")) | .id" \
              | head -1)

            if [ -z "$RUNNING" ]; then
              echo "No Docker Checks running for this commit."

              # Check if there was a completed run and if it succeeded
              CONCLUSION=$(gh api repos/${{ github.repository }}/actions/workflows/docker_checks.yml/runs \
                --jq ".workflow_runs[] | select(.head_sha == \"${{ github.sha }}\") | .conclusion" \
                | head -1)

              if [ "$CONCLUSION" = "failure" ]; then
                echo "Docker Checks failed for this commit. Aborting deploy."
                exit 1
              fi

              echo "Proceeding with Jekyll build."
              exit 0
            fi

            echo "Docker Checks is running (run ID: $RUNNING). Waiting ${POLL_INTERVAL}s... (attempt $i)"
            sleep $POLL_INTERVAL
          done

          echo "Timeout waiting for Docker Checks. Proceeding anyway."

      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Jekyll site
        run: docker compose run -e JEKYLL_ENV=production -e BACKEND_HOST=${{ secrets.BACKEND_HOST }} -e COMMIT_SHA=${{ github.sha }} app bundle exec jekyll build --source /app/events_listing --destination /app/_site --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          COMPOSE_FILE: docker-compose.ci.yml
          COMMIT_SHA: ${{ github.sha }}

      # Breaks some CSS styles
      - name: Minify HTML, CSS, and JS
        uses: docker://devatherock/minify-js:3.1.0
        with:
          directory: '_site'
          add_suffix: false
          exclusions: |-        # Optional
            _site/assets/css/styles.css

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./_site --project-name=pxopulse # Directory of output assets
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
