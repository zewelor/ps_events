<header class="header-bg bg-teal-400 header-wave">
  <div class="container mx-auto px-6 py-8 flex items-center">
    {% if page.url == "/" or page.url == "/index.html" %}
      <img src="/assets/logo.webp" alt="{{ site.title }} logo" class="h-34">
    {% else %}
      <a href="/" title="{{ site.title }} - Home">
        <img src="/assets/logo.webp" alt="{{ site.title }} logo" class="h-34">
      </a>
    {% endif %}
  </div>
</header>
