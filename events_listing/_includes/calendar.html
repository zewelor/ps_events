<div id="calendar-section" class="card border-[var(--color-buttons)] border-b-4 lg:mb-6 mb-2 lg:p-6 p-3">
  <div class="flex flex-col gap-3 lg:flex-row lg:items-center lg:justify-between lg:mb-4 mb-2">
  <div class="calendar-group flex items-center gap-2 justify-between sm:gap-4 sm:justify-center">
      <button id="prev-month" aria-label="Mês anterior" class="calendar-nav-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5"><path fill-rule="evenodd" d="M15.53 3.97a.75.75 0 0 1 0 1.06L9.56 11l5.97 5.97a.75.75 0 1 1-1.06 1.06l-6.5-6.5a.75.75 0 0 1 0-1.06l6.5-6.5a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd"/></svg>
      </button>
      <div id="calendar-title" aria-live="polite" class="flex-1 text-base sm:text-xl font-semibold text-[var(--color-text-primary)] sm:min-w-[200px] text-center sm:flex-none"></div>
      <button id="next-month" aria-label="Próximo mês" class="calendar-nav-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5"><path fill-rule="evenodd" d="M8.47 20.03a.75.75 0 0 1 0-1.06L14.44 13 8.47 7.03a.75.75 0 1 1 1.06-1.06l6.5 6.5a.75.75 0 0 1 0 1.06l-6.5 6.5a.75.75 0 0 1-1.06 0Z" clip-rule="evenodd"/></svg>
      </button>
    </div>
    <div class="calendar-group flex flex-col items-stretch justify-center gap-2 sm:flex-row sm:flex-wrap sm:items-center sm:justify-center" role="group" aria-label="Filtros de data">
      <button id="reset-date" class="range-btn btn--active">Todas as Datas</button>
      <button id="filter-today" class="range-btn btn--inactive">Hoje</button>
      <button id="filter-week" class="range-btn btn--inactive">Esta semana</button>
    </div>
  </div>
  <div id="calendar" class="calendar-grid"></div>
</div>
<script src="{{ '/assets/js/calendar.js' | relative_url }}" defer></script>
