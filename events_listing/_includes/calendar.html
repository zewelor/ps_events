<div id="calendar-section" class="our-section">
  <div class="flex items-center justify-between mb-4 flex-wrap gap-2">
    <div class="flex items-center gap-2">
      <button id="prev-month" class="btn px-2 py-1 bg-[var(--color-buttons)] text-[var(--color-text-secondary)] hover:bg-[var(--color-buttons-hover)]">&#60;</button>
      <h2 id="calendar-title" class="section-subtitle"></h2>
      <button id="next-month" class="btn px-2 py-1 bg-[var(--color-buttons)] text-[var(--color-text-secondary)] hover:bg-[var(--color-buttons-hover)]">&#62;</button>
      <div id="year-controls" class="flex items-center gap-1 ml-2">
        <button id="prev-year" class="btn px-1 py-1 bg-[var(--color-buttons)] text-[var(--color-text-secondary)] hover:bg-[var(--color-buttons-hover)]">&#60;&#60;</button>
        <span id="year-display" class="font-semibold"></span>
        <button id="next-year" class="btn px-1 py-1 bg-[var(--color-buttons)] text-[var(--color-text-secondary)] hover:bg-[var(--color-buttons-hover)]">&#62;&#62;</button>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <button id="filter-today" class="range-btn range-btn--inactive">Hoje</button>
      <button id="filter-week" class="range-btn range-btn--inactive">Esta semana</button>
      <button id="filter-month" class="range-btn range-btn--inactive">Este mÃªs</button>
      <button id="reset-date" class="range-btn range-btn--inactive hidden">Limpar data</button>
    </div>
  </div>
  <div id="calendar" class="calendar-grid"></div>
</div>
<script src="{{ '/assets/js/calendar.js' | relative_url }}" defer></script>
